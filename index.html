<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>UMT Admission Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="UMT_Logo.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background">
        <div class="maindiv">
          <div class="continer">


              <div class="row">
                <div class="col">
                  <div class="row">
                    <label for="fName" class="col-md-4 col-form-label textalin">First Name:</label>
                    <div class="col-md-8">
                      <input type="text" class="form-control" placeholder="Name">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="row">
                    <label for="fName" class="col-md-4 col-form-label textalin">Last Name:</label>
                    <div class="col-md-8">
                      <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                  </div>
                </div>
              </div>



              <div class="row">
                <div class="col">
                  <div class="row">
                    <label for="email" class="col-md-4 col-form-label textalin">Eamil:</label>
                    <div class="col-md-8">
                      <input type="email" class="form-control" placeholder="Eamil">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="row">
                    <label for="fName" class="col-md-4 col-form-label textalin">Phone Number:</label>
                    <div class="col-md-8">
                      <input type="Phone" class="form-control" placeholder="Phone Number">
                    </div>
                  </div>
                </div>
              </div>



              <div class="row">
                <div class="col">
                  <div class="row">
                        <label for="dateOfBirth" class="col-md-4 col-form-label textalin">Date Of Birth: </label>
                        <div class="col-md-8">
                          <input type="date" class="form-control textalin" style="color:#00b0fc80; opacity:60%">
                        </div>
                  </div>
                </div>
                <div class="col">
                  <div class="row">
                    <label for="gender" class="col-md-4 col-form-label textalin">Gender: </label>
                    <div class="col-md-6 textalin" style="padding-top:10px">
                      <div class="form-check form-check-inline textalin">
                        <input class="form-check-input" type="radio"name="inlineRadioOptions" style="width: 0.8em; height: 0.8em">
                        <label class="form-check-label" for="Male">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" style="width: 0.8em; height: 0.8em">
                        <label class="form-check-label" for="Female">Female</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>



              <div class="row">
                <label for="address" class="col-md-2 col-form-label textalin">Full Address: </label>
                <div class="col-md-10">
                  <input type="text" class="form-control textalin" placeholder="Address">
                </div>
              </div>



              <div class="row">
                <div class="col-md-4">
                  <div class="row">
                    <label for="city" class="col-md-3 col-form-label textalin">City:</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control textalin">
                    </div>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="row">
                    <label for="State" class="col-md-6 col-form-label textalin">State/Province:</label>
                    <div class="col-md-6">
                      <input type="text" class="form-control textalin">
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="row">
                    <label for="zip" class="col-md-5 col-form-label textalin">Zip Code:</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control textalin">
                    </div>
                </div>

                </div>
              </div>


                <div class="row">
                  <div class="col-md-3">
                    <div class="row">
                      <label for="country" class="col-md-6 col-form-label textalin">Country:</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control textalin">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="row">
                      <label for="hobbies" class="col-md-3 col-form-label textalin">Hobbies:</label>
                      <div class="col-md-9 textalin" style="padding-top:10px">
                        <div class="form-check form-check-inline textalin">
                          <label class="form-check-label" for="drawing">Drawing</label>
                          <input class="form-check-input" type="radio" style="width: 0.8em; height: 0.8em">
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" style="width: 0.8em; height: 0.8em">
                          <label class="form-check-label" for="singing">Singing</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" style="width: 0.8em; height: 0.8em">
                          <label class="form-check-label" for="dancing">Dancing</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" style="width: 0.8em; height: 0.8em">
                          <label class="form-check-label" for="sketching">Sketching</label>
                        </div>
                      </div>
                    </div>
                 </div>
                    <div class="col-md-3">
                      <div class="row">
                        <label for="other" class="col-md-5 col-form-label textalin">Others:</label>
                        <div class="col-md-7">
                          <input type="text" class="form-control" >
                        </div>
                    </div>
                    </div>
                </div>

                <div class="row">
                  <label for="qualification" class="col-lg-2 col-md-3 col-form-label textalin ">Qualification</label>
                  <div class="col-lg-8 col-md-9">
                    <table>
                      <tr>
                        <th>SI.No.Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year of Passing</th>
                      </tr>
                      <tr>
                        <th>Class X</th>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                      </tr>
                      <tr>
                        <th>Class XII</th>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                      </tr>
                      <tr>
                        <th>Graduation</th>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                      </tr>
                      <tr>
                        <th>Masters</th>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                      </tr>
                    </table>
                  </div>
                  <div class="col-lg-2">
                    <div class="row">
                      <label for="course" class="col-form-label textalin">Courses Applied For:</label>
                      <div class="textalin" style="padding-top:10px">
                        <div class="form-check form-check-inline textalin">
                          <label class="form-check-label" for="bca">BCA</label>
                          <input class="form-check-input" type="radio" style="width: 0.8em; height: 0.8em">
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" style="width: 0.8em; height: 0.8em">
                          <label class="form-check-label" for="B.Com">B.Com</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" style="width: 0.8em; height: 0.8em">
                          <label class="form-check-label" for="b.sc">B.Sc</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" style="width: 0.8em; height: 0.8em">
                          <label class="form-check-label" for="b.a">B.A</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col" style="margin-top:.5em">
                    <button type="button" class="btn btn-primary" name="button">Submit</button>
                    <button type="button" class="btn btn-primary" name="reset">Reset</button>
                  </div>
                </div>


              </div>


          </div>
        </div>


  </body>
</html>
